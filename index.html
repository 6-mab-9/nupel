<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUPEL - Po√®mes</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Custom CSS for animations and fonts */
        .font-playfair { font-family: 'Playfair Display', serif; }
        .font-cormorant { font-family: 'Cormorant Garamond', serif; }

        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        
        .animate-blob {
            animation: blob 7s infinite;
        }
        
        .animation-delay-2000 {
            animation-delay: 2s;
        }
        
        .animation-delay-4000 {
            animation-delay: 4s;
        }
        
        .animate-gradient {
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: scale(0.95) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        
        .animate-fadeInUp {
            animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-slideUp {
            animation: slideUp 0.8s ease-out forwards;
        }
    </style>
</head>
<body class="bg-slate-900 text-white">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Icons components (replacing Lucide-react imports)
        const XIcon = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
        );

        const HeartIcon = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5 4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>
        );

        const poems = [
            {
                letter: "N",
                title: "Night whispers",
                text: [
                    "Night whispers softly across the quiet sky,",
                    "Nothing moves except the drifting clouds,",
                    "Near the horizon, the moon rises gently,",
                    "Never rushing, always watching, calm and wise,",
                    "Nature breathes slowly in the darkness,",
                    "Nurturing every dream that dares to grow."
                ]
            },
            {
                letter: "U",
                title: "Under the early sun",
                text: [
                    "Under the early sun, a warm glow spreads,",
                    "Unspoken hopes rise with the morning breeze,",
                    "Universe turning quietly around us,",
                    "Until silence melts into gentle sound,",
                    "Uplifting thoughts soften the weight of the day,",
                    "Unfolding moments we often forget to see."
                ]
            },
            {
                letter: "P",
                title: "Powerful emotions",
                text: [
                    "Powerful emotions move like hidden tides,",
                    "Paths we choose shape stories we carry,",
                    "Pieces of ourselves scattered along the journey,",
                    "Promises broken and rebuilt through time,",
                    "Persistent hearts keep walking forward,",
                    "Painting tomorrow with courage and hope."
                ]
            },
            {
                letter: "E",
                title: "Every leaf trembles",
                text: [
                    "Every leaf trembles with a secret song,",
                    "Even the wind pauses to listen closely,",
                    "Emerald light dances through the branches,",
                    "Echoes of life whisper from every corner,",
                    "Endless cycles woven into quiet harmony,",
                    "Every breath a reminder of quiet miracles."
                ]
            },
            {
                letter: "L",
                title: "Lanterns glow softly",
                text: [
                    "Lanterns glow softly in the fading dusk,",
                    "Lines of shadow stretch across the ground,",
                    "Low voices drift like gentle echoes,",
                    "Lonely stars gather above in shimmering crowds,",
                    "Life moves slowly in the cool evening air,",
                    "Leaving room for peace to settle in."
                ]
            }
        ];

        const Background = () => (
            <div className="fixed inset-0 -z-10 overflow-hidden bg-slate-900">
                <div className="absolute top-0 left-0 w-full h-full opacity-40 bg-gradient-to-br from-purple-900 via-rose-900 to-slate-900 animate-gradient" />
                {/* Floating blurry orbs for atmosphere */}
                <div className="absolute top-[-10%] left-[-10%] w-[50vw] h-[50vw] bg-purple-600 rounded-full mix-blend-multiply filter blur-[120px] opacity-40 animate-blob" />
                <div className="absolute top-[-10%] right-[-10%] w-[50vw] h-[50vw] bg-rose-600 rounded-full mix-blend-multiply filter blur-[120px] opacity-40 animate-blob animation-delay-2000" />
                <div className="absolute bottom-[-20%] left-[20%] w-[50vw] h-[50vw] bg-indigo-600 rounded-full mix-blend-multiply filter blur-[120px] opacity-40 animate-blob animation-delay-4000" />
                
                {/* Stars */}
                <div className="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/stardust.png')] opacity-20"></div>
            </div>
        );

        function App() {
            const [activePoem, setActivePoem] = useState(null);
            const [isLoaded, setIsLoaded] = useState(false);

            useEffect(() => {
                setIsLoaded(true);
            }, []);

            const handleClose = () => {
                setActivePoem(null);
            };

            return (
                <div className="relative min-h-screen flex flex-col items-center justify-center font-serif text-white overflow-hidden selection:bg-rose-300 selection:text-rose-900">
                    <Background />

                    {/* Main Container */}
                    <main className={`relative z-10 transition-all duration-1000 ${isLoaded ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'}`}>
                        
                        {/* Decorative Line Top */}
                        <div className="w-full h-px bg-gradient-to-r from-transparent via-rose-300/50 to-transparent mb-8 sm:mb-12" />

                        {/* THE WORD NUPEL */}
                        <div className="flex gap-4 md:gap-8 lg:gap-12 px-4">
                            {poems.map((poem, index) => (
                                <button
                                    key={poem.letter}
                                    onClick={() => setActivePoem(poem)}
                                    className="group relative focus:outline-none"
                                    style={{ animationDelay: `${index * 150}ms` }}
                                >
                                    <span className="block text-6xl sm:text-8xl md:text-9xl font-playfair font-bold text-transparent bg-clip-text bg-gradient-to-b from-rose-100 to-rose-300/60 transition-all duration-500 group-hover:scale-110 group-hover:to-rose-100 group-hover:drop-shadow-[0_0_25px_rgba(251,113,133,0.6)] cursor-pointer">
                                        {poem.letter}
                                    </span>
                                    
                                    {/* Small interaction hint dot */}
                                    <span className="absolute -bottom-4 left-1/2 -translate-x-1/2 w-1.5 h-1.5 bg-rose-400 rounded-full opacity-0 group-hover:opacity-100 transition-opacity duration-300 shadow-[0_0_10px_rgba(251,113,133,1)]" />
                                </button>
                            ))}
                        </div>

                        {/* Decorative Line Bottom */}
                        <div className="w-full h-px bg-gradient-to-r from-transparent via-rose-300/50 to-transparent mt-8 sm:mt-12" />
                        
                        <div className="text-center mt-8 opacity-60 text-sm tracking-[0.3em] font-sans uppercase animate-pulse">
                            Click on a letter
                        </div>
                    </main>

                    {/* Modal Overlay for Poem */}
                    {activePoem && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 sm:p-8">
                            
                            {/* Backdrop */}
                            <div 
                                className="absolute inset-0 bg-black/60 backdrop-blur-sm transition-opacity duration-500"
                                onClick={handleClose}
                            />

                            {/* Card Content */}
                            <div className="relative w-full max-w-lg bg-gradient-to-b from-white/10 to-white/5 backdrop-blur-xl border border-white/20 rounded-2xl shadow-2xl p-8 sm:p-12 transform transition-all duration-700 animate-fadeInUp text-center">
                                
                                {/* Close Button */}
                                <button 
                                    onClick={handleClose}
                                    className="absolute top-4 right-4 p-2 rounded-full hover:bg-white/10 text-rose-200 transition-colors"
                                >
                                    <XIcon size={24} />
                                </button>

                                {/* Decorative Icon */}
                                <div className="flex justify-center mb-6">
                                    <HeartIcon className="text-rose-300 fill-rose-300/20 animate-pulse" size={32} />
                                </div>

                                {/* Title */}
                                <h2 className="text-3xl sm:text-4xl font-playfair italic text-rose-100 mb-6 drop-shadow-lg">
                                    {activePoem.title}
                                </h2>

                                {/* Poem Lines */}
                                <div className="space-y-3 sm:space-y-4 font-cormorant text-lg sm:text-2xl leading-relaxed text-rose-50/90">
                                    {activePoem.text.map((line, i) => (
                                        <p 
                                            key={i} 
                                            className="opacity-0 animate-slideUp"
                                            style={{ animationDelay: `${300 + (i * 150)}ms`, animationFillMode: 'forwards' }}
                                        >
                                            {line}
                                        </p>
                                    ))}
                                </div>

                                {/* Bottom decoration */}
                                <div className="mt-8 flex justify-center">
                                    <div className="w-16 h-0.5 bg-rose-300/30 rounded-full" />
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
